version: '3.9'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .              # üëà –≤–∞–∂–Ω–æ
      dockerfile: dockerfile  # üëà —É–∫–∞–∑—ã–≤–∞–µ–º –∏–º—è —è–≤–Ω–æ
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=testdb
      - DB_USER=postgres
      - DB_PASSWORD=123

volumes:
  postgres_data:
